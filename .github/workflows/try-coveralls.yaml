  dry-build-on-mac:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v1
      - run: |
          mkdir build
          cd build
          mkdir mock-release
          touch mock-release/a.txt
          touch mock-release/b.txt
          tar czvf mock-release-abc.tar.gz mock-release/
      - name: Configure AWS credentials from Test account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Copy files to the test website with the AWS CLI
        run: |
          aws s3 cp build/ s3://travisci-artifacts.oclint.org/${GITHUB_REPOSITORY}/${GITHUB_RUN_ID}/${GITHUB_ACTION} --recursive --exclude "*" --include "mock-*.tar.gz"
